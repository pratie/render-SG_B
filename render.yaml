services:
  - type: web
    name: reddit-tracker-api
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p /data
      chmod -R 777 /data
      touch /data/reddit_analysis.db
      chmod 666 /data/reddit_analysis.db
      alembic upgrade head
    startCommand: gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENV
        value: production
    disk:
      name: sqlite-data
      mountPath: /data
      sizeGB: 1